    *{
        margin: 0;

    h2 {
        border-top: solid cornflowerblue 1px;
        border-left: solid cornflowerblue 1px;
        width: 50px;
        height: 25px;
        margin: 0;
        float: left;
        text-align: center;

    .tab-content {
        border: solid cornflowerblue 1px;
        width: 152px;
        height: 100px;
    }

    .tab-content div{
        display: none;
    }

    .selected {
        background-color: cornflowerblue;
    }

    .tab-content .show{
        display: block;
    }

    .inner{
        width: 265px;
        height: 400px;
        position: absolute;
        top: 33px;
        left: 13px;
        /*cursor: pointer;*/
        overflow:hidden;
    }
    .innerbox{
        overflow-x: hidden;
        overflow-y: auto;
        color: #000;
        font-size: .7rem;
        font-family: "\5FAE\8F6F\96C5\9ED1",Helvetica,"黑体",Arial,Tahoma;
        height: 100%;
    }
    /*滚动条样式*/
    .innerbox::-webkit-scrollbar {/*滚动条整体样式*/
        width: 4px;     /*高宽分别对应横竖滚动条的尺寸*/
        height: 4px;
    }
    .innerbox::-webkit-scrollbar-thumb {/*滚动条里面小方块*/
        border-radius: 5px;
        -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        background: rgba(0,0,0,0.2);
    }
    .innerbox::-webkit-scrollbar-track { /*滚动条里面轨道*/
        -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        border-radius: 0;
        background: rgba(0, 0, 0, 0.1);
    }
    .aa-1{
        display: none;
    }
    #fa{
        width: 300px;
        position: absolute;
        z-index: 1;
    }
    #fa-1 li{
        background: red;
        width: 10px;
        height: 10px;
        border-radius: 10px;
        float: left;
        margin: 0 5px;
        list-style: none;
        cursor: pointer;
        position: relative;
        bottom: 0;
        z-index: 1;
    }
    #fa-1 li img{
        width: 300px;
    }
    .aa{
        position: relative;
        z-index: 0;
    }
    .aa img{
        width: 100%;
        height: 2000px;
    }
    .box{
        width: 300px;
        position: fixed;
        z-index: 0;
        right: 0;
        bottom: 0;
    }
    .pic a img{
        width: 100%;
    }
    .cia{
        background: #ccc;
        width: 100%;
    }
    .pic a#close{
        background: red;
        width: 16px;
        height: 16px;
        display: inline-block;
        position: absolute;
        top: 5px;
        right: 5px;
    }
    .hed{
        display: none!important;
    }
    .show{
        display: block!important;
    }
    #guang{
        width: 100%;
        text-align: center;
    }
    #ddd{
        height: 500px;
    }
    .bg{
        margin: 0;
        padding: 0;
        background: url("images/dj1.jpg")no-repeat 0 0;
        width: 0;
        height: 150px;
        float: left;
        background-size: cover;
    }
    .sho{
        background: url("images/dj2.jpg")no-repeat 0 0;
        width: 33px;
        height: 33px;
        display: inline-block;
        float: left;
    }
    .hid{
        background: url("images/dj3.jpg")no-repeat 0 0;
        width: 23px;
        height: 150px;
        float: left;
    }
    #mm{
        width: 150px;
        height: 150px;
        background: red;
        float: left;
        position: relative;
        left: -150px;
    }
    #shar{
        width: 100px;
        height: 100px;
        background: #1b00ff;
        position: absolute;
        left: 150px;
    }
    .guang{
        width: 100%;
    }
    .guang img{
        width: 800px;
    }
    #div2{
        display: none;}
</style>
